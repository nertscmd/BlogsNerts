<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login & Editor Artikel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 100px;
    }
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #121212;
      color: white;
    }
    .login-box button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    #editor-section {
      display: none;
    }
    #titleInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
    }
    #editor-container {
      height: 300px;
      background: #000;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
    #saveBtn, #copyBtn, #previewBtn {
      padding: 10px 15px;
      border-radius: 6px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }
    #saveBtn { background: #007bff; color: white; }
    #copyBtn { background: #28a745; color: white; }
    #previewBtn { background: #ffc107; color: black; }
    #livePreview {
      margin-top: 20px;
      padding: 20px;
      background: #000;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
    }
    .ql-editor { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box" class="login-box">
      <h2>Login Admin</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Masuk</button>
    </div>

    <div id="editor-section">
      <h2>Editor Artikel</h2>
      <input type="text" id="titleInput" placeholder="Judul artikel..." />
      <div id="editor-container"></div>
      <button id="saveBtn">Simpan Artikel</button>
      <button id="copyBtn">Salin Teks</button>
      <button id="previewBtn">Preview</button>
      <div id="livePreview"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- SCRIPT MODULE (FIREBASE & QUILL) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCioXkddP8t8EbR0ayetCcJy9d-RRVPlZE",
      authDomain: "blognerts.firebaseapp.com",
      projectId: "blognerts",
      storageBucket: "blognerts.firebasestorage.app",
      messagingSenderId: "395665771531",
      appId: "1:395665771531:web:49a8dbf9379cb2df6d4b0e",
      measurementId: "G-43CFW5FB41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.quill = new Quill("#editor-container", {
      theme: "snow",
      modules: {
        toolbar: [['bold', 'italic', 'underline'], ['link', 'image'], [{ header: [1, 2, 3, false] }]]
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("titleInput").value.trim();
      const content = window.quill.root.innerHTML;

      if (!title || content.trim() === "<p><br></p>") {
        alert("Judul dan konten tidak boleh kosong.");
        return;
      }

      const plainText = window.quill.getText().slice(0, 60) + "...";
      const image = "https://via.placeholder.com/50x50?text=" + encodeURIComponent(title);

      try {
        await addDoc(collection(db, "articles"), {
          title,
          content,
          description: plainText,
          image,
          createdAt: Date.now()
        });
        alert("✅ Artikel berhasil disimpan!");
      } catch (e) {
        alert("❌ Gagal menyimpan artikel: " + e.message);
      }
    });
  </script>

  <!-- SCRIPT BIASA UNTUK LOGIN -->
  <script>
    const ADMIN_USERNAME = "admin";
    const ADMIN_HASHED_PASSWORD = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"; // hash dari 123456

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const hashed = CryptoJS.SHA256(p).toString();

      if (u === ADMIN_USERNAME && hashed === ADMIN_HASHED_PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("editor-section").style.display = "block";
      } else {
        alert("Username atau password salah!");
      }
    }

    window.login = login;

    document.getElementById("copyBtn").onclick = () => {
      const text = window.quill.getText();
      navigator.clipboard.writeText(text).then(() => alert("Teks berhasil disalin!"));
    };

    document.getElementById("previewBtn").onclick = () => {
      const box = document.getElementById("livePreview");
      const title = document.getElementById("titleInput").value.trim();
      const content = window.quill.root.innerHTML;

      if (!title || content.trim() === "<p><br></p>") {
        alert("Judul dan isi artikel tidak boleh kosong!");
        return;
      }

      box.innerHTML = `<h3>${title}</h3>${content}`;
      box.style.display = box.style.display === "block" ? "none" : "block";
    };
  </script>
</body>
</html>
