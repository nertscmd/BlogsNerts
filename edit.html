<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Editor Artikel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 100px;
    }
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #121212;
      color: white;
    }
    .login-box button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    #editor-section {
      display: none;
    }
    #titleInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
      box-sizing: border-box;
    }
    #customLinkInput {
      display: none;
      margin-bottom: 15px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
    }
    #customLinkInput input {
      display: block;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      background: #121212;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    #customLinkInput button {
      padding: 8px 12px;
      border-radius: 4px;
      background: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    #editor-container {
      height: 300px;
      background: #000;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
    #saveBtn, #copyBtn, #previewBtn {
      padding: 10px 15px;
      border-radius: 6px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }
    #saveBtn { background: #007bff; color: white; }
    #copyBtn { background: #28a745; color: white; }
    #previewBtn { background: #ffc107; color: black; }
    #livePreview {
      margin-top: 20px;
      padding: 20px;
      background: #000;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box" class="login-box">
      <h2>Login Admin</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Masuk</button>
    </div>

    <div id="editor-section">
      <h2>Editor Artikel</h2>
      <input type="text" id="titleInput" placeholder="Judul artikel..." />
      
      <div id="customLinkInput">
        <label>Nama Tautan:</label>
        <input type="text" id="linkText" placeholder="Teks yang ditampilkan">
        <label>URL:</label>
        <input type="text" id="linkURL" placeholder="https://contoh.com">
        <button onclick="insertCustomLink()">Masukkan Tautan</button>
      </div>

      <div id="editor-container"></div>

      <button id="saveBtn">Simpan Artikel</button>
      <button id="copyBtn">Salin Teks</button>
      <button id="previewBtn">Preview</button>
      <div id="livePreview"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCioXkddP8t8EbR0ayetCcJy9d-RRVPlZE",
      authDomain: "blognerts.firebaseapp.com",
      projectId: "blognerts",
      storageBucket: "blognerts.firebasestorage.app",
      messagingSenderId: "395665771531",
      appId: "1:395665771531:web:49a8dbf9379cb2df6d4b0e",
      measurementId: "G-43CFW5FB41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.quill = new Quill("#editor-container", {
      theme: "snow",
      modules: {
        toolbar: {
          container: [
            ['bold', 'italic', 'underline'],
            ['link', 'image'],
            [{ 'align': [] }],
            [{ header: [1, 2, 3, false] }]
          ],
          handlers: {
            link: function () {
              const customInput = document.getElementById("customLinkInput");
              customInput.style.display = (customInput.style.display === "block") ? "none" : "block";
            }
          }
        }
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("titleInput").value.trim();
      const content = window.quill.root.innerHTML;

      if (!title || content.trim() === "<p><br></p>") {
        alert("Judul dan konten tidak boleh kosong.");
        return;
      }

      const plainText = window.quill.getText().slice(0, 60) + "...";
      const image = "https://via.placeholder.com/50x50?text=" + encodeURIComponent(title);

      try {
        await addDoc(collection(db, "articles"), {
          title,
          content,
          description: plainText,
          image,
          createdAt: Date.now()
        });
        alert("✅ Artikel berhasil disimpan!");
      } catch (e) {
        alert("❌ Gagal menyimpan artikel: " + e.message);
      }
    });
  </script>

  <script>
    const ADMIN_USERNAME = "admin";
    const ADMIN_HASHED_PASSWORD = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"; // '123456'

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", function () {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value;
        const hashed = CryptoJS.SHA256(p).toString();

        if (u === ADMIN_USERNAME && hashed === ADMIN_HASHED_PASSWORD) {
          document.getElementById("login-box").style.display = "none";
          document.getElementById("editor-section").style.display = "block";
        } else {
          alert("Username atau password salah!");
        }
      });

      document.getElementById("copyBtn").onclick = () => {
        const text = window.quill.getText();
        navigator.clipboard.writeText(text).then(() => alert("Teks berhasil disalin!"));
      };

      document.getElementById("previewBtn").onclick = () => {
        const title = document.getElementById("titleInput").value.trim();
        const content = window.quill.root.innerHTML;
        const preview = document.getElementById("livePreview");

        if (!title || content.trim() === "<p><br></p>") {
          alert("Judul dan isi artikel tidak boleh kosong!");
          return;
        }

        preview.innerHTML = `<h3>${title}</h3>${content}`;
        preview.style.display = preview.style.display === "block" ? "none" : "block";
      };
    });

    function insertCustomLink() {
      const text = document.getElementById("linkText").value;
      const url = document.getElementById("linkURL").value;
      const range = window.quill.getSelection();

      if (!text || !url || !range) {
        alert("Isi teks dan URL tautan!");
        return;
      }

      window.quill.deleteText(range.index, range.length);
      window.quill.insertText(range.index, text, { link: url });
      document.getElementById("customLinkInput").style.display = "none";
      document.getElementById("linkText").value = "";
      document.getElementById("linkURL").value = "";
    }
  </script>
</body>
</html>
