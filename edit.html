<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Editor Artikel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 100px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #555;
    }
    .login-box input {
      background: #121212;
      color: white;
    }
    .login-box button {
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    #editor-section { display: none; }
    #titleInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
    }
    #editor-container {
      height: 300px;
      background: #000;
      color: white;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
    .ql-toolbar {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-bottom: none;
    }
    .ql-toolbar button,
    .ql-toolbar .ql-picker {
      color: white !important;
    }
    .ql-editor {
      color: white;
      overflow-x: hidden;
      word-break: break-word;
      white-space: pre-wrap;
      max-width: 100%;
    }
    .ql-editor:empty::before {
      content: "Tulis sesuatu...";
      color: #888;
    }

    #saveBtn, #copyBtn, #previewBtn,
    #addLinkBtn, #cancelLinkBtn {
      padding: 10px 15px;
      border-radius: 6px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #saveBtn { background: #007bff; color: white; }
    #copyBtn { background: #28a745; color: white; }
    #previewBtn { background: #ffc107; color: black; }
    #addLinkBtn { background: #28a745; color: white; }
    #cancelLinkBtn { background: #dc3545; color: white; }

    #livePreview {
      margin-top: 20px;
      padding: 20px;
      background: #000;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      display: none;
    }

    #customLinkForm {
      display: none;
      background: #1e1e1e;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    #customLinkForm input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box" class="login-box">
      <h2>Login Admin</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Masuk</button>
    </div>

    <div id="editor-section">
      <h2>Editor Artikel</h2>
      <input type="text" id="titleInput" placeholder="Judul artikel..." />

      <div id="customLinkForm">
        <input type="text" id="customLinkURL" placeholder="Masukkan URL (https://...)" />
        <input type="text" id="customLinkText" placeholder="Nama tampilan (contoh: Kunjungi Situs)" />
        <button id="addLinkBtn">Tambahkan ke Editor</button>
        <button id="cancelLinkBtn">Batal</button>
      </div>

      <div id="editor-container"></div>

      <button id="saveBtn">Simpan Artikel</button>
      <button id="copyBtn">Salin Teks</button>
      <button id="previewBtn">Preview</button>
      <div id="livePreview"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const ADMIN_USERNAME = "admin";
    const ADMIN_HASHED_PASSWORD = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"; // '123456'

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const hashed = CryptoJS.SHA256(p).toString();

      if (u === ADMIN_USERNAME && hashed === ADMIN_HASHED_PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("editor-section").style.display = "block";
      } else {
        alert("Username atau password salah!");
      }
    }

    const quill = new Quill("#editor-container", {
      theme: "snow",
      modules: {
        toolbar: {
          container: [
            [{ header: [1, 2, false] }],
            ["bold", "italic", "underline"],
            [{ align: [] }],
            ["link", "image"]
          ],
          handlers: {
            link: function () {
              toggleLinkForm();
            }
          }
        }
      }
    });

    function toggleLinkForm() {
      const form = document.getElementById("customLinkForm");
      form.style.display = (form.style.display === "block") ? "none" : "block";
    }

    document.getElementById("addLinkBtn").addEventListener("click", function () {
      const url = document.getElementById("customLinkURL").value.trim();
      const name = document.getElementById("customLinkText").value.trim();

      if (!url || !name) {
        alert("Isi URL dan Nama Tampilan dulu.");
        return;
      }

      const range = quill.getSelection(true);
      quill.insertText(range.index, name, { link: url });
      quill.setSelection(range.index + name.length);

      document.getElementById("customLinkURL").value = "";
      document.getElementById("customLinkText").value = "";
      document.getElementById("customLinkForm").style.display = "none";
    });

    document.getElementById("cancelLinkBtn").addEventListener("click", function () {
      document.getElementById("customLinkForm").style.display = "none";
    });

    document.getElementById("saveBtn").onclick = () => {
      const title = document.getElementById("titleInput").value.trim();
      const content = quill.root.innerHTML;
      if (!title || content.trim() === "<p><br></p>") {
        alert("Judul dan isi artikel tidak boleh kosong!");
        return;
      }
      alert("Artikel disimpan ke localStorage!");
    };

    document.getElementById("copyBtn").onclick = () => {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = quill.root.innerHTML;
      const txt = tempDiv.innerText;
      navigator.clipboard.writeText(txt).then(() => alert("Teks berhasil disalin!"));
    };

    let isPreviewShown = false;
    document.getElementById("previewBtn").onclick = () => {
      const title = document.getElementById("titleInput").value.trim();
      const content = quill.root.innerHTML;
      const box = document.getElementById("livePreview");

      if (!title || content.trim() === "<p><br></p>") {
        alert("Judul dan isi artikel tidak boleh kosong!");
        return;
      }

      if (!isPreviewShown) {
        box.innerHTML = `<h3>${title}</h3>${content}`;
        box.style.display = "block";
        isPreviewShown = true;
      } else {
        box.style.display = "none";
        isPreviewShown = false;
      }
    };
  </script>
</body>
</html>
