<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>BlogNerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #1e1e1e;
      border-bottom: 1px solid #444;
    }
    #menuBtn {
      font-size: 18px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    #siteName {
      font-weight: bold;
      font-size: 20px;
    }
    #sidebar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #222;
      padding: 20px;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }
    #container {
      padding: 20px;
    }
    #homeTitle {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: white;
    }
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .article-item {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      cursor: pointer;
    }
    .article-item:hover {
      background: #2a2a2a;
    }
    .article-item small {
      color: #aaa;
    }
    #articlePage {
      display: none;
    }
    #articlePage:not(.hidden) {
      display: block;
    }
    .article h2 {
      margin-top: 0;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header Atas -->
  <div id="header">
    <button id="menuBtn">☰</button>
    <div id="siteName">BlogNerts</div>
  </div>

  <!-- Sidebar Pengaturan -->
  <div id="sidebar">
    <h3>Pengaturan</h3>

    <label>
      Mode Tampilan<br>
      <select id="themeSelect">
        <option value="dark">Gelap (Default)</option>
        <option value="light">Terang</option>
      </select>
    </label>

    <label>
      Ukuran Teks<br>
      <select id="fontSizeSelect">
        <option value="normal">Normal (Default)</option>
        <option value="large">Besar</option>
        <option value="xlarge">Ekstra Besar</option>
      </select>
    </label>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Kontainer Halaman -->
  <div id="container">

    <!-- Halaman Beranda -->
    <div id="homepage">
      <div id="homeTitle">BLOGNERTS</div>
      <input type="text" id="searchInput" placeholder="Telusuri Blog...">
      <div class="article-list" id="searchResults"></div>
    </div>

    <!-- Halaman Artikel -->
    <div id="articlePage" class="hidden">
      <div class="article" id="articleContent"></div>
      <a href="#" class="back-link" onclick="goHome()">← Kembali ke Beranda</a>
    </div>

  </div>

  <!-- Script Firebase dan App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCioXkddP8t8EbR0ayetCcJy9d-RRVPlZE",
      authDomain: "blognerts.firebaseapp.com",
      projectId: "blognerts",
      storageBucket: "blognerts.firebasestorage.app",
      messagingSenderId: "395665771531",
      appId: "1:395665771531:web:49a8dbf9379cb2df6d4b0e",
      measurementId: "G-43CFW5FB41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const articlePage = document.getElementById("articlePage");
    const articleContent = document.getElementById("articleContent");
    const homepage = document.getElementById("homepage");

    let articles = [];

    async function fetchArticles() {
      const snapshot = await getDocs(collection(db, "articles"));
      articles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderArticles(articles);
    }

    function renderArticles(list) {
      searchResults.innerHTML = "";

      if (list.length === 0) {
        searchResults.innerHTML = "<p style='text-align:center;'>Tidak ada hasil ditemukan.</p>";
        return;
      }

      list.forEach(article => {
        const div = document.createElement("div");
        div.className = "article-item";
        div.innerHTML = `<strong>${article.title}</strong><br><small>${new Date(article.createdAt).toLocaleString()}</small>`;
        div.onclick = () => showArticle(article);
        searchResults.appendChild(div);
      });
    }

    function showArticle(article) {
      homepage.classList.add("hidden");
      articlePage.classList.remove("hidden");
      articleContent.innerHTML = `<h2>${article.title}</h2>${article.content}`;
    }

    window.goHome = function () {
      articlePage.classList.add("hidden");
      homepage.classList.remove("hidden");
    };

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = articles.filter(a => a.title.toLowerCase().includes(keyword));
      renderArticles(filtered);
    });

    fetchArticles();
  </script>
</body>
</html>
